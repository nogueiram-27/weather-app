<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/808e70c11d.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Work+Sans:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/weather-app.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="app-header">
          <div class="row">
            <div class="col-8">
              <form class="search-form" id="search-city-weather">
                <input
                  type="text"
                  placeholder="Enter city name"
                  class="form-control"
                  id="input-city"
                  autocomplete="off"
                />
                <button type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="location-button" id="curr-location">
                  <i class="fas fa-map-marker-alt"></i>
                  <span class="tooltiptext"> Weather in current location </span>
                </button>
              </form>
            </div>
            <div class="col-4">
              <p class="weather-unit">
                <a class="convert-unit selected" href="#" id="convert-celsius"
                  >ºC</a
                >|<a class="convert-unit" href="#" id="convert-fahrenheit"
                  >ºF</a
                >
              </p>
            </div>
          </div>
        </div>

        <div class="row location-and-date">
          <div class="col-12">
            <h3 class="city-searched"></h3>
            <p class="today"></p>
          </div>
        </div>

        <div class="curr-weather">
          <div class="row">
            <div class="col-5">
              <div class="clearfix">
                <img class="curr-icon float-left" id="curr-weather-icon" />
                <h3 class="curr-city-weather float-left">
                  <strong class="temp-main" id="curr-temp"></strong>
                  <span class="unit-main" id="curr-temp-unit">ºC</span>
                </h3>
              </div>
              <p class="curr-desc" id="curr-weather-desc">Clear Sky</p>
              <p class="last-upd">Last updated: <span id="last-upd"></span></p>
            </div>

            <div class="col-3">
              <div class="curr-info">
                <p>Feels like: <span id="feels-like">19</span>º</p>
                <p>
                  <span id="curr-temp-min"></span>º /
                  <span id="curr-temp-max"></span>º
                </p>
                <p>
                  <i class="fas fa-tint"></i>
                  <span id="curr-humidity"></span>%
                </p>
                <p>
                  <i class="fas fa-wind"></i>
                  <span id="curr-wind-speed"></span> km/h
                </p>
                <p>
                  <i class="fas fa-umbrella"></i>
                  <span id="curr-precipitation"></span>mm
                </p>
              </div>
            </div>

            <div class="col-4">
              <div class="weather-advice-wrapper">
                <div class="weather-advice">
                  <p>"Better return home to grab your umbrella!"</p>
                </div>
                <div class="weather-advice-icon">
                  <i class="fas fa-umbrella"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="line-col col-12">
            <hr />
          </div>
        </div>

        <div class="next-days">
          <div class="row" id="forecast">
            <div class="col-2">
              <p class="next-hour"></p>
              <img class="pred-icon" />
              <p class="pred-temp">
                <span class="temp-min"></span>º/<span class="temp-max"></span>º
              </p>
            </div>
          </div>
        </div>
      </div>
      <p class="author-rights">
        <a href="https://github.com/nogueiram-27/weather-app" target="_blank"
          >Open-source code</a
        >
        by Maria Nogueira
      </p>
    </div>

    <script src="src/weather-app.js"></script>
  </body>
</html>
